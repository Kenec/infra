apiVersion: traefik.io/v1alpha1
kind: TLSStore
metadata:
  name: {{ printf "%s-%s" $.Values.environment .Release.Name }}
spec:
  defaultCertificate:
    secretName: {{ printf "%s-%s" $.Values.environment .Release.Name }}

---
apiVersion: v1
kind: Secret
metadata:
  name: {{ printf "%s-%s" $.Values.environment .Release.Name }}
type: Opaque
data:
  tls.crt: 
  tls.key: 
